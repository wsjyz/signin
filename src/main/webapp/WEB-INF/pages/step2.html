<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="${request.contextPath}/images/favicon.png">

    <title>完善资料</title>

    <!-- Bootstrap core CSS -->
    <link href="${request.contextPath}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="${request.contextPath}/css/signin.css" rel="stylesheet">
    <script src="${request.contextPath}/js/jquery-2.0.0.min.js"></script>
    <script src="${request.contextPath}/js/bootstrap.min.js"></script>
    <script type="application/javascript">
        $(function(){


        })
        function submitInfoForm(){
            $.ajax({
                type: "POST",
                url: "${request.contextPath}/sign/save-user",
                data: $("#infoForm").serialize()
            }).done(function(msg) {
                $('#saveBtn').attr('disabled','disabled');
                $('#modalDiv').modal('show');
                console.log(msg);
            });

        }
        function checkUser(){
            window.location.href="${request.contextPath}/sign/check-user";
        }
    </script>
</head>

<body>

<div class="container">
    <div id="modalDiv" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
         aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="mySmallModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <p>保存成功！</p>
                    <button type="button" class="btn btn-primary" onclick="javascript:checkUser()">去签到</button>
                </div>
            </div>
        </div>
    </div>
    <form id="infoForm" class="form-horizontal" role="form" method="post" action="${request.contextPath}/sign/save-user">
        <input type="hidden" name="userId" value="${user.userId}"/>
        <div class="form-group">
            <label for="inputUserName" class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-10">
                <input type="text" name="userName" value="${user.userName}" class="form-control"
                       id="inputUserName" placeholder="姓名" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhoneNum" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
                <input type="text" name="phoneNum" value="${user.phoneNum}" class="form-control"
                       id="inputPhoneNum" placeholder="手机号" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCorpName" class="col-sm-2 control-label">公司：</label>
            <div class="col-sm-10">
                <input type="text" name="corpName" value="${user.corpName}" class="form-control" id="inputCorpName" placeholder="公司">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPosition" class="col-sm-2 control-label">职位：</label>
            <div class="col-sm-10">
                <input type="text" name="position" value="${user.position}" class="form-control" id="inputPosition" placeholder="职位">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="email" name="email" value="${user.email}" class="form-control" id="inputEmail" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputWeixin" class="col-sm-2 control-label">微信号：</label>
            <div class="col-sm-10">
                <input type="text" name="weixin" value="${user.weixin}" class="form-control" id="inputWeixin" placeholder="微信号">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress" class="col-sm-2 control-label">地址：</label>
            <div class="col-sm-10">
                <input type="text" name="address" value="${user.address}" class="form-control" id="inputAddress" placeholder="地址">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>

                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="saveBtn" type="button" class="btn btn-block btn-success" onclick="javascript:submitInfoForm();">保存</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
